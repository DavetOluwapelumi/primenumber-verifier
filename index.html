<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number Verifier</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        max-width: 400px;
        height: 100px;
        /* margin: auto; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Prime Number Verifier - JavaScript</h2>
      <label for="number">Input Number:</label>
      <input type="number" id="number" />
      <br />
      <input type="submit" value="Submit" onclick="isPrimeNumber()" />
      <input type="button" value="Clear" onclick="clearInput()" />
      <p id="result"></p>
    </div>
    <script>
      function isPrimeNumber() {
        let number = parseInt(document.getElementById("number").value);

        if (isNaN(number)) {
          alert("The character you've entered is invalid");
          return;
        }

        if (number <= 1) {
          setResult(`${number} is not a prime number.`);
          return;
        } else if (number === 2) {
          setResult(`${number} is a prime number.`);
          return;
        } else if (number % 2 === 0) {
          setResult(`${number} is not a prime number.`);
          return;
        } else {
          for (let i = 3; i <= Math.sqrt(number); i += 2) {
            if (number % i === 0) {
              setResult(`${number} is not a prime number.`);
              return;
            }
          }
        }

        setResult(`${number} is a prime number.`);
      }

      function setResult(message) {
        document.getElementById("result").textContent = message;
      }

      function clearInput() {
        document.getElementById("number").value = "";
        document.getElementById("result").textContent = "";
      }
    </script>
  </body>
</html>
